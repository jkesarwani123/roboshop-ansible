- name: Mongo Schema
  when: schema_setup == "mongo"
  block:
    - name: Copy MongoDB repo
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: Install MongoDB Client
      ansible.builtin.yum:
        name: mongodb-org-shell
        state: installed

    - name: Load Schema
      ansible.builtin.shell: mongo --host {{ lookup('aws_ssm', 'dev.{{component}}.mongo_endpoint', region='us-east-1' ) }} </app/schema/{{component}}.js

- name: Install SQL schema
  when: schema_setup == "mysql"
  block:
    - name: Install SQL
      ansible.builtin.yum:
        name: mysql

    - name: Load SQL Schema
      ansible.builtin.shell: mysql -h {{ lookup('aws_ssm', 'dev.shipping.mysql_url', region='us-east-1' ) }} -u{{ lookup('aws_ssm', 'dev.shipping.db_user', region='us-east-1' ) }} -p{{ lookup('aws_ssm', 'dev.shipping.db_pass', region='us-east-1' ) }} < /app/schema/{{component}}.sql


