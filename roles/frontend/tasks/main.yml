- name: dummy
  ansible.builtin.debug:
    msg: hello component-frontend



  print_head "Remove frontend page"
  rm -rf /usr/share/nginx/html/* &>>$log_file
  func_status $?
  
  print_head "Download frontend files"
  curl -o /tmp/frontend.zip https://roboshop-artifacts.s3.amazonaws.com/frontend.zip &>>$log_file
  func_status $?
  
  print_head "unzip frontend files"
  cd /usr/share/nginx/html
  unzip /tmp/frontend.zip &>>$log_file
  func_status $?
  
  print_head "start NGINX server"
  systemctl enable nginx &>>$log_file
  systemctl restart nginx &>>$log_file
  func_status $?

  - name: Install NJINX server
    ansible.builtin.yum:
      name: nginx
      state: installed

- name: Copy Config file
  ansible.builtin.copy:
    src: roboshop.conf
    dest: /etc/nginx/default.d/roboshop.conf

- name: Remove frontend page
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent